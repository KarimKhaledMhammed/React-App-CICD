server {
    listen 80;
    
    # Root directory where your React files are located
    root /usr/share/nginx/html;
    index index.html;

    # 1. Serve static assets (JS, CSS, Images) correctly
    # If the file exists, serve it. If not, return 404 (do NOT fall back to index.html)
    location /assets/ {
        try_files $uri =404;
    }

    # 2. Serve the React Application
    # For any other route, try to serve the file. 
    # If it's missing (e.g. /dashboard), serve index.html so React Router can handle it.
    location / {
        try_files $uri $uri/ /index.html;
    }
}